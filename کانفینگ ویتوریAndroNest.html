<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AndroNest | Vite Config Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: #0e0e0e;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      padding: 20px;
      text-align: center;
    }

    .logo img {
      max-width: 140px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 16px;
      color: #55ffbb;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .panel {
      background: #1a1a1a;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .panel:hover {
      background: #222;
    }

    pre {
      background: #000;
      color: #0f0;
      padding: 15px;
      white-space: pre-wrap;
      margin-top: 20px;
      border-radius: 10px;
      overflow-x: auto;
      text-align: left;
      direction: ltr;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="logo.png" alt="AndroNest Logo" />
</div>

<div class="title">AndroNest Config Panel</div>
<div class="subtitle">برنامه‌نویسی حرفه‌ای، درآمد واقعی</div>

<div class="grid" id="panel-container"></div>

<pre id="output">// روی یک کانفیگ کلیک کن تا کدش نمایش داده شود</pre>

<footer>
  ساخته شده با 💚 توسط AndroNest<br>
  کانال: <a href="https://t.me/AndroNest" target="_blank" style="color:#00ff99">t.me/AndroNest</a>
</footer>

<script>
const configs = [
  {
    title: "React ساده",
    code: `import { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react'\n\nexport default defineConfig({\n  plugins: [react()],\n})`
  },
  {
    title: "Vue 3 ساده",
    code: `import { defineConfig } from 'vite'\nimport vue from '@vitejs/plugin-vue'\n\nexport default defineConfig({\n  plugins: [vue()],\n})`
  },
  {
    title: "React + TypeScript",
    code: `import { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react'\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: { extensions: ['.ts', '.tsx', '.js'] },\n})`
  },
  {
    title: "Tailwind + React",
    code: `import { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react'\n\nexport default defineConfig({\n  plugins: [react()],\n})\n// برای tailwind نیاز به setup جداگانه است`
  },
  {
    title: "Vue + Tailwind",
    code: `import { defineConfig } from 'vite'\nimport vue from '@vitejs/plugin-vue'\n\nexport default defineConfig({\n  plugins: [vue()],\n})`
  },
  {
    title: "React + Alias",
    code: `import { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react'\nimport path from 'path'\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: {\n      '@': path.resolve(__dirname, 'src')\n    }\n  }\n})`
  },
  {
    title: "پروکسی API",
    code: `import { defineConfig } from 'vite'\n\nexport default defineConfig({\n  server: {\n    proxy: {\n      '/api': {\n        target: 'http://localhost:3000',\n        changeOrigin: true,\n      },\n    },\n  },\n})`
  },
  {
    title: "React SSR",
    code: `import { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react'\n\nexport default defineConfig({\n  plugins: [react()],\n  ssr: {\n    noExternal: ['react-router-dom']\n  }\n})`
  },
  {
    title: "React PWA",
    code: `import { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react'\nimport { VitePWA } from 'vite-plugin-pwa'\n\nexport default defineConfig({\n  plugins: [\n    react(),\n    VitePWA({\n      registerType: 'autoUpdate'\n    })\n  ]\n})`
  },
  {
    title: "Svelte ساده",
    code: `import { defineConfig } from 'vite'\nimport { svelte } from '@sveltejs/vite-plugin-svelte'\n\nexport default defineConfig({\n  plugins: [svelte()],\n})`
  },
];

const container = document.getElementById("panel-container");
const output = document.getElementById("output");

configs.forEach((cfg, i) => {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.textContent = `${i + 1}. ${cfg.title}`;
  panel.onclick = () => {
    output.textContent = cfg.code;
  };
  container.appendChild(panel);
});
</script>

</body>
</html>
